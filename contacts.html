<script>
    document.querySelector('.mobile-menu__trigger').addEventListener('click', function () {
        const menuElement = document.querySelector('.mobile-menu');
        const overlay = document.querySelector('.mobile-menu-overlay');
        const body = document.body;
        let scrollPosition;

        if (menuElement.classList.contains('open')) {
            // Закрываем меню и разблокируем скролл
            menuElement.classList.remove('open');
            overlay.classList.remove('active');

            // Восстанавливаем скролл
            body.style.position = '';
            body.style.top = '';
            body.style.width = '';
            body.style.overflow = '';
            window.scrollTo(0, parseInt(body.dataset.scrollPosition || '0'));

            // Для iOS
            document.removeEventListener('touchmove', preventTouch);
        } else {
            // Открываем меню и блокируем скролл
            menuElement.classList.add('open');
            overlay.classList.add('active');

            // Сохраняем и фиксируем позицию скролла
            scrollPosition = window.scrollY;
            body.style.position = 'fixed';
            body.style.top = `-${scrollPosition}px`;
            body.style.width = '100%';
            body.style.overflow = 'hidden';
            body.dataset.scrollPosition = scrollPosition; // Сохраняем позицию в data-атрибут

            // Для iOS
            document.addEventListener('touchmove', preventTouch, { passive: false });
        }
    });

    // Функция для блокировки скролла на iOS
    function preventTouch(e) {
        e.preventDefault();
    }

    // Закрытие меню при клике на оверлей
    document.querySelector('.mobile-menu-overlay').addEventListener('click', function () {
        const menuElement = document.querySelector('.mobile-menu');
        const body = document.body;

        menuElement.classList.remove('open');
        this.classList.remove('active');

        // Полное восстановление скролла
        body.style.position = '';
        body.style.top = '';
        body.style.width = '';
        body.style.overflow = '';
        window.scrollTo(0, parseInt(body.dataset.scrollPosition || '0'));

        document.removeEventListener('touchmove', preventTouch);
    });

    document.addEventListener('DOMContentLoaded', function () {
        const categoryItems = document.querySelectorAll('.product-recommendations__item');

        categoryItems.forEach(item => {
            item.addEventListener('click', function () {
                // Удаляем активный класс у всех элементов
                categoryItems.forEach(i => i.classList.remove('active'));

                // Добавляем активный класс текущему элементу
                this.classList.add('active');

                // Скрываем все категории
                document.querySelectorAll('.product-recommendations__grid').forEach(grid => {
                    grid.classList.add('hidden');
                });

                // Показываем выбранную категорию
                const category = this.getAttribute('data-category');
                const selectedCategory = document.getElementById(category);

                if (selectedCategory) {
                    selectedCategory.classList.remove('hidden');
                } else {
                    console.error('Элемент с ID "${category}" не найден');
                }
            });
        });
    });

    document.querySelector('.action-btn').addEventListener('click', function () {
        const overlay = document.querySelector('.auth-overlay');

        overlay.classList.add('opened');

        document.body.style.overflow = 'hidden';
    })

    document.querySelector('.close-btn').addEventListener('click', closeAuthForm);

    document.querySelector('.auth-overlay').addEventListener('click', function (e) {
        if (e.target === this) {
            closeAuthForm();
        }
    });

    function closeAuthForm() {
        const overlay = document.querySelector('.auth-overlay');

        overlay.classList.remove('opened')

        document.body.style.overflow = '';
    }
</script>
